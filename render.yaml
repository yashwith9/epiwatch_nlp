services:
  - type: web
    name: epiwatch-api
    env: python
    plan: free
    buildCommand: pip install -r requirements.txt
    startCommand: uvicorn main:app --host 0.0.0.0 --port 8000
    envVars:
      - key: PYTHON_VERSION
        value: "3.12"
      - key: PYTHONUNBUFFERED
        value: "true"
